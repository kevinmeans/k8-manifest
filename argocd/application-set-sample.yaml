apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: python-microservice-test-preview-app
spec:
  generators:
    - pullRequest:
        github:
          owner: kevinmeans
          repo: python-microservice-test # (1)
          tokenRef:
            key: token
            secretName: github-token # (2)
        requeueAfterSeconds: 60
  template:
    metadata:
      name: 'python-microservice-{{branch}}-{{number}}'
    spec:
      destination:
        namespace: 'preview-{{branch}}'
        server: 'https://kubernetes.default.svc'
      project: default
      source:
        # (3)
        path: preview/
        repoURL: 'https://github.com/kevinmeans/k8-manifest.git'
        targetRevision: HEAD
        helm:
          parameters:
            # (4)
            - name: namespace
              value: 'preview-{{branch}}'
            # (5)
            - name: version
              value: '{{head_sha}}'
            # (6)
            - name: image
              value: kevmeans/python-microservice-test
            - name: name
              value: python-microservice-preview
      # (7)
      syncPolicy:
        automated:
          selfHeal: true